<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restriced Textarea</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Write your message</h1>
    <div class="container">
        <textarea id="input" rows="5" cols="30" maxlength="250" placeholder="Type here..."></textarea>
        <span id="char-count">0 / 250</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
